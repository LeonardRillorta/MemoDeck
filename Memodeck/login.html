<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In — MemoDeck</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563EB;
      --primary-hover: #1D4ED8;
      --surface: #F8FAFC;
      --text: #0F172A;
      --text-secondary: #475569;
      --border: #E2E8F0;
      --white: #FFFFFF;
    }
    body {
      background-color: var(--surface);
      font-family: 'Inter', system-ui, sans-serif;
    }
    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding-top: 3rem;
      padding-bottom: 3rem;
    }
    .auth-card {
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      max-width: 460px;
      width: 100%;
    }
    .card-header {
      background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%);
      color: white;
      padding: 2.2rem;
      text-align: center;
    }
    .card-header h1 {
      font-weight: 700;
      font-size: 1.8rem;
    }
    .card-header p {
      opacity: 0.9;
      margin-top: 0.5rem;
    }
    .card-body {
      padding: 2.5rem;
    }
    .form-label {
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.5rem;
    }
    .form-control {
      padding: 0.65rem 1rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
    }
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }
    .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
      padding: 0.7rem;
      font-weight: 600;
      font-size: 1.05rem;
    }
    .btn-primary:hover {
      background-color: var(--primary-hover);
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
      color: var(--text-secondary);
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border);
    }
    .divider::before {
      margin-right: 0.5rem;
    }
    .divider::after {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="container">
      <div class="auth-card mx-auto">
        <div class="card-header">
          <h1>Welcome back</h1>
          <p>Sign in to continue your learning journey</p>
        </div>
        <div class="card-body">
          <form id="loginForm">
            <div class="mb-4">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-4">
              <div class="d-flex justify-content-between align-items-center">
                <label for="password" class="form-label">Password</label>
                <a href="ForgotPassword.html" class="text-decoration-none" style="color: var(--primary); font-size: 0.875rem;">Forgot?</a>
              </div>
              <input type="password" class="form-control" id="password" placeholder="••••••••" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
          </form>

          <div class="divider">or</div>

          <div class="text-center">
            <p class="mb-0 text-muted">
              Don’t have an account? 
              <a href="register.html" class="text-decoration-none" style="color: var(--primary); font-weight: 600;">Create one</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../script/Login.js"></script>
</body>
</html>
