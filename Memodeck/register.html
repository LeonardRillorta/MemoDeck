<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€” MemoDeck</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563EB;
      --primary-hover: #1D4ED8;
      --surface: #F8FAFC;
      --text: #0F172A;
      --text-secondary: #475569;
      --border: #E2E8F0;
      --white: #FFFFFF;
    }
    body {
      background-color: var(--surface);
      font-family: 'Inter', system-ui, sans-serif;
    }
    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding-top: 3rem;
      padding-bottom: 3rem;
    }
    .auth-card {
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      max-width: 460px;
      width: 100%;
    }
    .card-header {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      color: white;
      padding: 2.2rem;
      text-align: center;
    }
    .card-header h1 {
      font-weight: 700;
      font-size: 1.8rem;
    }
    .card-header p {
      opacity: 0.9;
      margin-top: 0.5rem;
    }
    .card-body {
      padding: 2.5rem;
    }
    .form-label {
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.5rem;
    }
    .form-control {
      padding: 0.65rem 1rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
    }
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }
    .btn-success {
      background-color: #059669;
      border-color: #059669;
      padding: 0.7rem;
      font-weight: 600;
      font-size: 1.05rem;
    }
    .btn-success:hover {
      background-color: #047857;
    }
    .input-group .btn-outline-secondary {
      border-color: var(--border);
      color: var(--text-secondary);
    }
    .input-group .btn-outline-secondary:hover {
      background-color: var(--surface);
      color: var(--text);
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
      color: var(--text-secondary);
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border);
    }
    .divider::before {
      margin-right: 0.5rem;
    }
    .divider::after {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="container">
      <div class="auth-card mx-auto">
        <div class="card-header">
          <h1>Create your account</h1>
          <p>Join thousands of learners mastering new skills</p>
        </div>
        <div class="card-body">
          <form id="registerForm">
            <div class="mb-4">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="e.g., study_with_alex" required minlength="3">
              <div class="form-text text-muted">Choose a unique name for your profile</div>
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="At least 8 characters" required minlength="8">
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">
                  <i class="fas fa-eye" id="password-toggle"></i>
                </button>
              </div>
              <div class="form-text text-muted">Use a strong password with letters and numbers</div>
            </div>
            <div class="mb-4">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required minlength="8">
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmPassword')">
                  <i class="fas fa-eye" id="confirmPassword-toggle"></i>
                </button>
              </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Create Account</button>
          </form>

          <div class="divider">or</div>

          <div class="text-center">
            <p class="mb-0 text-muted">
              Already have an account? 
              <a href="login.html" class="text-decoration-none" style="color: var(--primary); font-weight: 600;">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../script/Register.js"></script>

</body>
</html>
