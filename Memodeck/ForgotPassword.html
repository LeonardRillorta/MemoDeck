<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password â€” MemoDeck</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563EB;
      --primary-hover: #1D4ED8;
      --surface: #F8FAFC;
      --text: #0F172A;
      --text-secondary: #475569;
      --border: #E2E8F0;
      --white: #FFFFFF;
    }
    body {
      background-color: var(--surface);
      font-family: 'Inter', system-ui, sans-serif;
    }
    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding-top: 3rem;
      padding-bottom: 3rem;
    }
    .auth-card {
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      max-width: 460px;
      width: 100%;
    }
    .card-header {
      background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%);
      color: white;
      padding: 2.2rem;
      text-align: center;
    }
    .card-header h1 {
      font-weight: 700;
      font-size: 1.8rem;
    }
    .card-header p {
      opacity: 0.9;
      margin-top: 0.5rem;
    }
    .card-body {
      padding: 2.5rem;
    }
    .form-label {
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.5rem;
    }
    .form-control {
      padding: 0.65rem 1rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
    }
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }
    .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
      padding: 0.7rem;
      font-weight: 600;
      font-size: 1.05rem;
    }
    .btn-primary:hover {
      background-color: var(--primary-hover);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .back-to-login {
      text-align: center;
      margin-top: 1.5rem;
    }
    .back-to-login a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .back-to-login a:hover {
      text-decoration: underline;
    }
    .otp-input-group {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .otp-digit {
      width: 100%;
      max-width: 50px;
      text-align: center;
      font-size: 1.25rem;
      padding: 0.5rem;
    }
    .resend-otp {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }
    .resend-otp button {
      background: none;
      border: none;
      color: var(--primary);
      font-weight: 600;
      cursor: pointer;
      padding: 0;
    }
    .resend-otp button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .alert {
      border-radius: 12px;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
    }
    .spinner-border-sm {
      width: 1rem;
      height: 1rem;
      border-width: 0.15em;
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="container">
      <div class="auth-card mx-auto">
        <div class="card-header">
          <h1>Reset your password</h1>
          <p>We'll send a 6-digit code to your email</p>
        </div>
        <div class="card-body">
          <!-- Alert Messages -->
          <div id="alertContainer"></div>

          <!-- Step 1: Enter Email -->
          <form id="emailForm" style="display: block;">
            <div class="mb-4">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="sendOtpBtn">
              <span id="sendOtpText">Send OTP</span>
              <span id="sendOtpSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
            </button>
          </form>

          <!-- Step 2: Enter OTP -->
          <form id="otpForm" style="display: none;">
            <p class="text-center mb-3">Enter the 6-digit code sent to <span id="email-display" class="fw-bold"></span></p>
            
            <div class="otp-input-group">
              <input type="text" class="form-control otp-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
              <input type="text" class="form-control otp-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
              <input type="text" class="form-control otp-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
              <input type="text" class="form-control otp-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
              <input type="text" class="form-control otp-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
              <input type="text" class="form-control otp-digit" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="verifyOtpBtn">
              <span id="verifyOtpText">Verify Code</span>
              <span id="verifyOtpSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
            </button>

            <div class="resend-otp">
              <button type="button" id="resendBtn" onclick="resendOTP()">Resend code</button>
              <span id="countdown" class="ms-2 text-muted"></span>
            </div>
          </form>

          <div class="back-to-login">
            <a href="login.html">
              <i class="fas fa-arrow-left me-1"></i> Back to Sign In
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../script/forgotpassword.js"></script>

</body>
</html>
